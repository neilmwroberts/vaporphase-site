<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaporPhase - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            padding: 2rem 1rem;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        .logo-section {
            margin-bottom: 4rem;
        }

        .main-text {
            font-size: clamp(2rem, 6vw, 4.5rem);
            font-weight: 300;
            letter-spacing: 0.08em;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
            line-height: 1.1;
            word-wrap: break-word;
            hyphens: none;
        }

        .coming-soon {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 200;
            opacity: 0.9;
            letter-spacing: 0.05em;
        }

        .contact-section {
            margin-top: 4rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .contact-title {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #e0e7ff;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .contact-item:hover {
            opacity: 1;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .energy-orbs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            animation: float 6s ease-in-out infinite;
        }

        .orb1 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .orb3 {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
            100% { filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6)); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: clamp(1.8rem, 7vw, 3.5rem);
                letter-spacing: 0.05em;
            }

            .contact-section {
                margin-top: 3rem;
                padding: 1.5rem;
            }

            .contact-info {
                gap: 0.8rem;
            }

            .contact-item {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }

            .main-text {
                font-size: clamp(1.5rem, 8vw, 2.5rem);
                letter-spacing: 0.03em;
            }

            .contact-section {
                margin-top: 2rem;
                padding: 1rem;
            }
        }

        @media (max-width: 360px) {
            .main-text {
                font-size: clamp(1.3rem, 9vw, 2rem);
            }
        }
    </style>
</head>
<body>
    <div class="energy-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <div class="container">
        <div class="logo-section">
            <h1 class="main-text">vaporphase.now</h1>
            <p class="coming-soon">coming soon</p>
        </div>

        <div class="contact-section">
            <h2 class="contact-title">Get in Touch</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    <span>neilroberts@vaporphase.now</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
